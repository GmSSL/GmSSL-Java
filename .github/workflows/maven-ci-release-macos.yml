name: maven-ci-release-macos

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
      
    - name: Download GmSSL release
      run: curl -L "https://github.com/guanzhi/GmSSL/archive/refs/tags/v3.1.1.zip" -o "GmSSL.zip"

    - name: Extract GmSSL
      run: unzip GmSSL.zip
    
    - name: Build GmSSL 
      run: |
        cd GmSSL-3.1.1
        mkdir build
        cd build
        cmake ..
        make
        sudo make install
        sudo install_name_tool -change /usr/local/lib/libgmssl.3.dylib @rpath/libgmssl.3.dylib /usr/local/lib/libgmssl.dylib
        
    - name: Verify Installation and Environment
      run: gmssl version
      
    - name: Build with Maven
      run: mvn clean install
      
    - name: Clean up
      if: always()
      run: rm GmSSL.zip
