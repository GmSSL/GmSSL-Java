name: maven-ci-release-windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Configure build for x86
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_x86
        
    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    
    - name: Download GmSSL release
      run: |
        Invoke-WebRequest -Uri "https://github.com/guanzhi/GmSSL/archive/refs/tags/v3.1.1.zip" -OutFile "GmSSL.zip"

    - name: Extract GmSSL
      run: |
        Expand-Archive -Path "GmSSL.zip" -DestinationPath "."

    - name: Build GmSSL 
      run: |
        cd GmSSL-3.1.1;
        mkdir build;
        cd build;
        cmake .. -G "NMake Makefiles" -DWIN32=ON;
        nmake ;
        nmake install;
  
    - name: Set up environment
      shell: pwsh
      run: |
        echo "Path += ';C:\Program Files\GmSSL\bin'" >> $Env:GITHUB_ENV
        
    - name: Verify Installation and Environment
      shell: pwsh
      run: |
        gmssl version
    
    - name: Build with Maven
      run: mvn clean install
      
    - name: Clean up
      if: always()
      run: |
        Remove-Item -Recurse -Force GmSSLjava-version: '18'
        Remove-Item GmSSL.zip
